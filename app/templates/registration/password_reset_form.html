{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <h4>Сброс пароля</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark btn-block">Reset</button>
            </form>
        </div>
    </div>

{% endblock %}
